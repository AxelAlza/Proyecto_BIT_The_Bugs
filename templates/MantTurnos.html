<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Sistema de gestión de empleados</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.jws"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Sistema de gestión de empleados</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Asignar</a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="/" id="navbarDropdownMenuLink" role="button">
                        Mantenimiento
                    </a>
                    <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                        <a class="dropdown-item" href="/Mantenimiento/Empleados">Empleados</a>
                        <a class="dropdown-item" href="/Mantenimiento/Clientes">Pacientes</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="form group col-md-12">
        <h2>Asignar</h2>
        <p>Asignar empleado a cliente y turno</p>
        <div id="toolbar">
            <div class="form-inline" role="form">
                <div class="form-group">
                    <span>Fecha </span>
                    <input id="fecha" class="form-control w70" type="date">
                </div>
                <div class="form-group">
                    <span>Estado</span>
                    <select id="estado" class="form-control w70">
                        <option value="1">Todos</option>
                          <option value="2">Sin Asignar</option>
                            <option value="3">Asignado</option>
                      </select>
                </div>
                <button id="ok" class="btn btn-primary">Filtrar</button>
            </div>
        </div>
        <table data-toolbar="#toolbar" data-search = "true" data-height='560' data-toolbar-align="right" data-toggle="table" data-url="/Mantenimiento/getpagestur" data-pagination="true" data-single-select="true" data-click-to-select="true" data-search-on-enter-key="true" data-search-align="left" data-pagination-h-align="left" data-pagination-detail-h-align="right" id="table">
            <thead class="thead-dark">
                <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th data-field="turfch" >Fecha</th>
                    <th data-field="clici">Cliente</th>
                    <th data-field="clihid">Hospital</th>
                    <th data-field="empci">Empleado</th>
                    <th data-field="turhde">Turno Desde</th>
                    <th data-field="turhha">Turno Hasta</th>
                </tr>
        </table>
        <br>
        <button class="btn btn-primary" id="Asignar" role="button">Asignar</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/static/js/MantTurnos.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="/static/js/bootstrap-table-es-ES.js"></script>

</html>
