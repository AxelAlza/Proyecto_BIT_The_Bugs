<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Sistema de gestión de empleados</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Sistema de gestión de empleados</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Asignar</a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="/" id="navbarDropdownMenuLink" role="button">
                        Mantenimiento
                    </a>
                    <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                        <a class="dropdown-item" href="/Mantenimiento/Empleados">Empleados</a>
                        <a class="dropdown-item" href="/Mantenimiento/Clientes">Pacientes</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Agregar Empleado</h2>
        <p>Ingrese los datos del empleado</p>
        <form method="post" id="send">
            <div class="form-row">
                <div class="form group col-md-4" id="Ced">
                    <label>Cédula de identidad</label>
                    <input type="number" class="form-control" name="EmpCi" id="cedula" data-toggle="popover" data-trigger="manual" title="Cedula inapropiada" data-content="Esta Cedula ya existe" required>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="EmpNom" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Apellido</label>
                    <input type="text" class="form-control" name="EmpApe" required>
                </div>
                <div class="form-group col-md-2">
                    <label>Edad</label>
                    <input type="number" class="form-control" name="EmpAge" required>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form group col-md-4">
                    <label>Número de teléfono</label>
                    <input type="number" class="form-control" name="EmpTel" required>
                </div>
                <div class="form group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" name="EmpMail" required>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form group col-md-6">
                    <label>Dirección</label>
                    <input type="text" class="form-control" name="EmpDir" placeholder="5334 Marcos Salcedo" required>
                </div>
            </div>

            <br>
            <label>Horario Preferido</label>
            <div class="form-inline">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Desde</div>
                    </div>
                    <input type="number" class="form-control" name="EmpHde">
                </div>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Hasta</div>
                      </div>
                    <input type="number" class="form-control" name="EmpHha">
                </div>
            </div>
            <br>
            <input type="submit" role="button" class="btn btn-primary" value="Confirmar">
            <a class="btn btn-primary" href="/Mantenimiento/Empleados" role="button">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="\static\js\bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/AgregarEmpleado.js"></script>
</body>
</html>
