<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Sistema de gestión de empleados</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Sistema de gestión de empleados</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Asignar</a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="/" id="navbarDropdownMenuLink" role="button">
                        Mantenimiento
                    </a>
                    <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                        <a class="dropdown-item" href="/Mantenimiento/Empleados">Empleados</a>
                        <a class="dropdown-item" href="/Mantenimiento/Clientes">Pacientes</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="form group col-md-12">
        <h2>Mantenimiento de empleados</h2>
        <p>Agregar , Modificar o eliminar empleados</p>
        <table data-height='560' data-toggle="table" data-url="/Mantenimiento/getpagesemp" data-search="true" data-pagination="true" data-single-select="true" data-click-to-select="true" data-search-on-enter-key="true" data-search-align="left" data-pagination-h-align="left" data-pagination-detail-h-align="right" id="table">
            <thead class="thead-dark">
                <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th data-field="empci">CI</th>
                    <th data-field="empnom">Nombre</th>
                    <th data-field="empape">Apellido</th>
                    <th data-field="empage">Edad</th>
                    <th data-field="emptel">Telefono</th>
                    <th data-field="empdir">Dirección</th>
                    <th data-field="empmail">Mail</th>
                    <th data-field="emphde">Horario Desde</th>
                    <th data-field="emphha">Hasta</th>
                </tr>
        </table>
        <br>
        <a class="btn btn-primary" id="agregar" href="/Mantenimiento/Empleados/AgregarModificarEmpleado?mode=INS" role="button">Agregar</a>
        <a class="btn btn-primary" id="modificar" role="button">Modificar</a>
        <button type="button" id="eliminar" class="btn btn-primary">Eliminar</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/static/js/MantEmpleados.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

</html>
