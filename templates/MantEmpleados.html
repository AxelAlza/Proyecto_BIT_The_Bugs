<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Sistema de gestión de empleados</title>
    <link href="/static/css/micss.css" rel="stylesheet"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Sistema de gestión de empleados</a>
    <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Asignar</a>
            </li>
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="/" id="navbarDropdownMenuLink" role="button">
                    Mantenimiento
                </a>
                <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                    <a class="dropdown-item" href="/Mantenimiento/Empleados">Empleados</a>
                    <a class="dropdown-item" href="/Mantenimiento/Clientes">Pacientes</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Mantenimiento de empleados</h2>
    <p>Agregar , Modificar o eliminar empleados</p>
    <table class="table table-hover table-responsive-sm table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>CI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Telefono</th>
            <th>Dirección</th>
            <th>Mail</th>
            <th>Horario Desde</th>
            <th>Hasta</th>
        </tr>
        </thead>
        <tbody id="table" class="lol">
        {{ html | safe }}
        </tbody>
    </table>
</div>
<div class="container">
    <a class="btn btn-primary" href="/Mantenimiento/Empleados/AgregarEmpleado" role="button">Agregar</a>
    <button type="button" class="btn btn-primary">Modificar</button>
    <button type="button" id = "eliminar" class="btn btn-primary">Eliminar</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/funciones.js"></script>
</body>
</html>
